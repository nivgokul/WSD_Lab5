<!DOCTYPE html>
<html>

<head>
<title>Find a Book</title>
<link type="text/css" rel="stylesheet" href="style1.css">
</head>

<body bgcolor="#FFB6C" text="#000000">
<a name="top"></a> <!--anchor to come to top of page-->
<center>
<h1 style="font: Times New Roman"> Welcome to Find a Book!</h1>
</center>
<hr>

<div style="width: 50%; float: right;">
<video src="library.ogg" height="200" controls="controls" autoplay="true" loop></video> <!--video to be played, autoplay is switched on-->
</div>


<h3> Contact Us!</h3>

<form onsubmit=validate()>
    <p>
        First Name:
    <input type="text" id="fname" required placeholder="fname" onfocusout="validate_fname()"/>
    </p>

    <p>
        Last Name:
    <input type="text" id="lname" required placeholder="lname" onfocusout="validate_lname()"/>
    </p>

    <p>
        Phone number:
    <input type="number" id="phone-number" required placeholder="phone number" onfocusout="validate_phone()"/> 
    </p>

    <p>
        Email ID:
    <input type="text" id="email" required placeholder="email" onfocusout="validate_email()"/> 
    </p>

    <p>
        Password:
    <input type="text" id="password" required placeholder="password" onfocusout="validate_password()"/> 
    </p>

    <p>
        Favourite Genre (Adventure/Mystery/Horror):
    <input type="text" id="genre" required placeholder="genre" onfocusout="validate_genre()"/> 
    </p>

    <p>
        How many books do you read in a year?:
    <input type="number" id="books" required placeholder="books" onfocusout="validate_books()"/> 
    </p>

    <p>
    <input type="submit" value="Submit"/>
     </p>
  </form>
  
<script>

function validate_fname(){
    var fname = document.getElementById('fname').value;
    var fnameRGEX = /^[a-zA-Z]+$/i;
    var fnameResult = fnameRGEX.test(fname);

    if(!fnameResult) {
alert("you can only enter an alphabet string in this field.");
}
}

function validate_lname(){
    var fname = document.getElementById('lname').value;
    var flameRGEX = /^[a-zA-Z]+$/i;
    var lnameResult = fnameRGEX.test(lname);

    if(!lnameResult) {
alert("you can only enter an alphabet string in this field.");
}
}

function validate_phone(){
    var phoneNumber = document.getElementById('phone-number').value;
    var phoneRGEX = /^\d{10}$/;
    var phoneResult = phoneRGEX.test(phoneNumber);

    if(!phoneResult) {
alert("you can only enter a 10-digit numerical string in this field.");
}
}

function validate_email(){
    var email = document.getElementById('email').value;
    var emailRGEX = /^[a-zA-Z]+@+science|arts|commerce|mca+.[a-zA-Z]+.in/;
    var emailResult = emailRGEX.test(email);

    if(!emailResult) {
alert("you can only enter an email ID in the following format: name@science/arts/commerce/mca.domain.in.");
}
}

function validate_password(){
    var password = document.getElementById('password').value;
    var passwordRGEX=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/
    var passwordResult = passwordRGEX.test(password);

    if(!passwordResult) {
alert("you must have one lowercase alphabet, one uppercase alphabet, one number, and one special character. also, your password must be atleast 8 characters long.");
}
}

function validate_genre(){
    var genre = document.getElementById('genre').value;
    var genreRGEX = /adventure|mystery|horror/;
    var genreResult = genreRGEX.test(genre);

    if(!genreResult) {
alert("you can only enter one of the three: adventure, mystery, horror.");
}
}

function validate_books(){
    var books = document.getElementById('books').value;
    var booksRGEX = /^\d{1,2}$/;
    var booksResult = booksRGEX.test(books);

    if(!booksResult) {
alert("you can only enter a number between 0 and 99");
}
}


function validate(){

  alert("\nlast name: "+lnameResult + "\nphone: "+phoneResult 
  + "\npassword: "+passwordResult + "\nemail: "+emailResult + "\nfavourite genre: "+genreResult
  + "\nnumber of books: "+booksResult);
  
  return false;
}


</script>  
    </body>
</html>
